<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Playlist</title>
    <link rel='stylesheet' href='playlist.css'></link>
  </head>
  <body>
    <header>
      <p id='header-text'>click an album to add its tracks to the bin</p>
    </header>
    <main>
      <div id='covers'>
      </div>
      <div id='playlist'>
        <textarea readonly name='tracks' id='tracks'></textarea>
        <div id='buttons'>
          <button id='clear'>clear tracks</button>
          <button id='submit'>submit bin</button>
        </div>
      </div>
    </main>
    <footer>
      <p>@ 2016 Kendra Lyndon</p>
    </footer>
    <script type='text/javascript' src='playlist.js'></script>
  </body>
</html>
