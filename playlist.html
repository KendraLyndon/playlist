<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Playlist</title>
    <link rel='stylesheet' href='playlist.css'></link>
  </head>
  <body>
    <header>
      <p id='header-text'>click an album to add its tracks to the bin</p>
    </header>
    <main>
      <form>
        <h2>Enter Artist Name:</h2>
        <input type='text' id='user-input'>
        <button type='submit' id='find-albums'>search artists</button>
      </form>
      <div id='artist-choices'></div>
      <div id='covers'>
      </div>
      <div id='playlist'>
        <div id='tracks'></div>
        <div id='buttons'>
          <button id='clear'>clear tracks</button>
          <button id='submit'>submit bin</button>
        </div>
      </div>
    </main>
    <footer>
      <p>@ 2016 Kendra Lyndon</p>
    </footer>
    <script type='text/javascript' src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin='anonymous'></script>
    <script type='text/javascript' src='playlist.js'></script>
  </body>
</html>
